<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Prediction</title>
    <!-- Bootstrap 4 CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a href="{{ url_for('home') }}" class="btn btn-outline-primary">‚Üê Back to Home</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Loan Prediction</h1>

        <form action="{{ url_for('predict') }}" method="POST" novalidate>
            <!-- Married -->
            <div class="form-group row">
                <label for="Married" class="col-sm-6 col-form-label">Married (0 = No, 1 = Yes):</label>
                <div class="col-sm-6">
                    <select id="Married" name="Married" class="form-control" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <!-- Dependents -->
            <div class="form-group row">
                <label for="Dependents" class="col-sm-6 col-form-label">Dependents (0=None,1=One,2=Two,3=Three+):</label>
                <div class="col-sm-6">
                    <select id="Dependents" name="Dependents" class="form-control" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="0">None</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three or more</option>
                    </select>
                </div>
            </div>

            <!-- Education -->
            <div class="form-group row">
                <label for="Education" class="col-sm-6 col-form-label">Education (0=Graduate,1=Not Graduate):</label>
                <div class="col-sm-6">
                    <select id="Education" name="Education" class="form-control" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="0">Graduate</option>
                        <option value="1">Not Graduate</option>
                    </select>
                </div>
            </div>

            <!-- Applicant Income -->
            <div class="form-group row">
                <label for="ApplicantIncome" class="col-sm-6 col-form-label">Applicant Income:</label>
                <div class="col-sm-6">
                    <input
                      type="number"
                      id="ApplicantIncome"
                      name="ApplicantIncome"
                      class="form-control"
                      required
                      min="0"
                    />
                </div>
            </div>

            <!-- Coapplicant Income -->
            <div class="form-group row">
                <label for="CoapplicantIncome" class="col-sm-6 col-form-label">Coapplicant Income:</label>
                <div class="col-sm-6">
                    <input
                      type="number"
                      id="CoapplicantIncome"
                      name="CoapplicantIncome"
                      class="form-control"
                      required
                      min="0"
                    />
                </div>
            </div>

            <!-- Loan Amount -->
            <div class="form-group row">
                <label for="LoanAmount" class="col-sm-6 col-form-label">Loan Amount:</label>
                <div class="col-sm-6">
                    <input
                      type="number"
                      id="LoanAmount"
                      name="LoanAmount"
                      class="form-control"
                      required
                      min="0"
                    />
                </div>
            </div>

            <!-- Loan Term -->
            <div class="form-group row">
                <label for="Loan_Amount_Term" class="col-sm-6 col-form-label">Loan Term (months):</label>
                <div class="col-sm-6">
                    <input
                      type="number"
                      id="Loan_Amount_Term"
                      name="Loan_Amount_Term"
                      class="form-control"
                      required
                      min="12"
                      max="600"
                    />
                </div>
            </div>

            <!-- Credit History -->
            <div class="form-group row">
                <label for="Credit_History" class="col-sm-6 col-form-label">Credit History (0.0 or 1.0):</label>
                <div class="col-sm-6">
                    <select id="Credit_History" name="Credit_History" class="form-control" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="0.0">0.0</option>
                        <option value="1.0">1.0</option>
                    </select>
                </div>
            </div>

            <!-- Gender -->
            <div class="form-group row">
                <label for="Gender_Male" class="col-sm-6 col-form-label">Gender (0=Female,1=Male):</label>
                <div class="col-sm-6">
                    <select id="Gender_Male" name="Gender_Male" class="form-control" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
            </div>

            <!-- Self Employed -->
            <div class="form-group row">
                <label for="Self_Employed_Yes" class="col-sm-6 col-form-label">Self Employed (0=No,1=Yes):</label>
                <div class="col-sm-6">
                    <select id="Self_Employed_Yes" name="Self_Employed_Yes" class="form-control" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <!-- Property Area Semiurban -->
            <div class="form-group row">
                <label for="Property_Area_Semiurban" class="col-sm-6 col-form-label">Property Area Semiurban (0=No,1=Yes):</label>
                <div class="col-sm-6">
                    <select id="Property_Area_Semiurban" name="Property_Area_Semiurban" class="form-control" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <!-- Property Area Urban -->
            <div class="form-group row">
                <label for="Property_Area_Urban" class="col-sm-6 col-form-label">Property Area Urban (0=No,1=Yes):</label>
                <div class="col-sm-6">
                    <select id="Property_Area_Urban" name="Property_Area_Urban" class="form-control" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="mt-4 text-center">
            <h3>{{ prediction_text }}</h3>

            {% if 'approved' in prediction_text|lower %}
                <img src="{{ url_for('static', filename='la.webp') }}" alt="Loan Approved" class="img-fluid" style="max-width: 300px;"/>
            {% elif 'rejected' in prediction_text|lower %}
                <img src="{{ url_for('static', filename='loanrej.jpg') }}" alt="Loan Rejected" class="img-fluid" style="max-width: 300px;"/>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
